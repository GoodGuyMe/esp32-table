<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RGB Table</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class = menu>
        <h2><a href="/">Home</a></h2>
    </div>
    <h1>Color picker</h1>
    <div class="slidecontainer">
        <input type="range" min="1" max="255" value="%RVALUE%" class="slider" id="rSlider">
    </div>
    <div id="rSliderOutput"></div>
    <div class="slidecontainer">
        <input type="range" min="1" max="255" value="%GVALUE%" class="slider" id="gSlider">
    </div>
    <div id="gSliderOutput"></div>
    <div class="slidecontainer">
        <input type="range" min="1" max="255" value="%BVALUE%" class="slider" id="bSlider">
    </div>
    <div id="bSliderOutput"></div>
</body>
<script src="color.js"></script>
</html>
